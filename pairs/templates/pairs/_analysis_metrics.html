<div class="card shadow-sm rounded-4 soft-card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-baseline mb-3">
      <span class="fw-semibold">Metricas ({{ window }}d)</span>
      {% if pair_label %}<span class="text-body-secondary small">{{ pair_label }}</span>{% endif %}
    </div>
    {% if metrics_display %}
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-2">
        {% for item in metrics_display %}
          <div class="col">
            <div class="rounded-3 bg-body-tertiary px-3 py-3 h-100">
              <span class="text-body-secondary small d-block mb-1">{{ item.label }}</span>
              <span class="fw-semibold fs-6">{{ item.value }}</span>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="text-body-secondary small">Sem metricas disponiveis para esta combinacao.</div>
    {% endif %}
  </div>
</div>
