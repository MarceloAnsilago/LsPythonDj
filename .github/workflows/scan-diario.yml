name: Scan diário LongShort

on:
  schedule:
    - cron: "20 21 * * 1-5"   # 18:20 no Brasil = 21:20 UTC
  workflow_dispatch:          # permite rodar manualmente

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Aqui o flyctl já é instalado E autenticado usando o FLY_API_TOKEN
      - name: Instalar e autenticar flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Rodar scan no Fly.io
        env:
          FLY_APP_NAME: ${{ secrets.FLY_APP_NAME }}
        run: |
          echo "Iniciando scan diário para o app $FLY_APP_NAME"
          flyctl ssh console -a "$FLY_APP_NAME" --command "cd /app && python manage.py rodar_scan_diario"
